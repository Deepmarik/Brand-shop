<!DOCTYPE html>

    <header class="page_header">

            <div class="banner-wrp">
                <div class="banner_offer">
                    <img src="img/offer1.jpg" alt="photo" class="category_offer" width=560 height=542>
                    <div class="banner_txt-wrp offer1_position">

            </div>
                <div class="banner-wrp">

                    <img src="img/offer2.jpg" alt="photo" class="category_offer" width=560 height=261>
                    <div class="banner_txt-wrp offer2_position">

                </div>
                <div class="banner_offer">
                    <img src="img/offer4.jpg" alt="photo" class="category_offer" width=560 height=542>
                    <div class="banner_txt-wrp offer4_position">
                        <span class="bnr_txt-top">new arrivals</span>
                        <span class="bnr_txt-btn">FOR kids</span>
                    </div>
